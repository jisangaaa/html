<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 결과표</title>
    <style>
        table {
          border-collapse: collapse;
          margin: 30px auto;
          background-color: #f6f6dc;
          font-size: 20px;
          text-align: center;
        }
        th, td {
          border: 3px solid #5b6dc0;
          padding: 15px 20px;
        }
        th {
          background-color: #f6f6dc;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>나 vs 상대</th>
                <th>✌️</th>
                <th>✊</th>
                <th>✋</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>✌️</th>
                <th>비김</th>
                <th>짐</th>
                <th>이김</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>✊</th>
                <th>이김</th>
                <th>비김</th>
                <th>짐</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>✋</th>
                <th>짐</th>
                <th>이김</th>
                <th>비김</th>
            </tr>
        </thead>
      </table>   
</body>
</html>
