<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // p179 중요한 문제
      // 1. 숫자 입력을 받으면 1부터 그 숫자까지의 모든 합을 나타내시오.
      // 2. 숫자를 두번 입력 받기. (시작, 끝) 그 사이 값을 모두 더 하시오.
      let output = 0
      for (let i = 1; i<= 100; i++) {
        output += i
      }
      console.log('1~100까지 숫자를 모두 더하면 ${output}입니다.')
    </script>
  </head>
  <body></body>
</html>
