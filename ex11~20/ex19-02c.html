<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1부터 100까지 출력</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .item { margin: 5px 0; }
    .highlight { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>1부터 100까지 출력</h1>
  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById('output');

    for (let i = 1; i <= 100; i++) {
      let text = '';

      if (i % 15 === 0) {
        text = '아싸';
      } else if (i % 3 === 0) {
        text = '짝!';
      } else if (i % 5 === 0) {
        text = '오~';
      } else {
        text = i;
      }

    }
  </script>
</body>
</html>
