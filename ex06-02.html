<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025년 5월 달력</title>
  <style>
    :root {
      --cwidth: 293px;
      --cheight: 35px;
    }
    h2 {
      background-color: darkkhaki;
      width: var(--cwidth);
      height: var(--cheight);
      text-align: center;
      color: white;
      margin-bottom: 3px;
    }
    .wrapper {
      width: var(--cwidth);
      text-align: center;
      background-color: burlywood;
      overflow: hidden;
      padding-bottom: 10px;
    }
    .wrapper > div,
    .wrapper > p {
      width: 30px;
      height: 30px;
      margin: 5px;
      float: left;
      font-size: 1.1rem;
      line-height: 30px;
      border: 1px solid #444;
    }
    .empty {
      border: none;
      background: none;
    }
    .sun { color: red; }
    .sat { color: blue; }

    /* 요일 헤더 */
    .wrapper .weekday {
      background-color: rgb(123, 138, 7);
      color: white;
    }

    /* 공휴일 스타일 */
    .holiday {
      background-color: gold;
      color: red;
      font-weight: bold;
    }

    /* 일반 날짜 색상 (하단 부분 강조) */
    .wrapper > div:nth-of-type(n + 43) {
      background-color: cadetblue;
      color: white;
    }
  </style>
</head>
<body>
  <h2>2025년 5월 달력</h2>
  <div class="wrapper">
    <!-- 요일 -->
    <div class="weekday sun">일</div>
    <div class="weekday">월</div>
    <div class="weekday">화</div>
    <div class="weekday">수</div>
    <div class="weekday">목</div>
    <div class="weekday">금</div>
    <div class="weekday sat">토</div>

    <!-- 공백: 1일이 목요일이라 앞에 4칸 -->
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>

    <!-- 날짜들 (공휴일 포함) -->
    <div>1</div>
    <div>2</div>
    <div class="sat">3</div>

    <div class="sun">4</div>
    <div class="holiday">5</div> <!-- 어린이날 -->
    <div class="holiday">6</div> <!-- 석가탄신일 -->
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="sat">10</div>

    <div class="sun">11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div class="sat">17</div>

    <div class="sun">18</div>
    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div>23</div>
    <div class="sat">24</div>

    <div class="sun">25</div>
    <div>26</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
    <div class="sat">31</div>
  </div>
</body>
</html>
