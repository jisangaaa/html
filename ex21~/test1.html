<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹 기술 소개</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .tech-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .tech-container img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .tech-container img:hover {
      transform: scale(1.1);
    }
    h1 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <a href="index.html">홈으로</a>
  <h1>기술 소개</h1>
  <p></p>

  <div class="tech-container">
    <!-- HTML5 -->
    <a href="https://developer.mozilla.org/ko/docs/Web/HTML" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5 로고">
    </a>

    <!-- CSS -->
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS 로고">
    </a>

    <!-- JavaScript -->
    <a href="https://developer.mozilla.org/ko/docs/Web/JavaScript" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript 로고">
    </a>
  </div>
</body>
</html>
