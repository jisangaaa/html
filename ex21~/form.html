<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>설문지</title>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbwIH0V2hHYl8GP3KkgtLOHkFpc3u0ujBqclvhxv9SySdGWjpzJfmAbzu77RNSEg1laogg/exec" method="get">
    <h3>1. 당신이 원하는 프로그래밍 언어는?</h3>
    <input type="radio" name="language" value="C언어"> C언어<br>
    <input type="radio" name="language" value="Python"> Python<br>
    <input type="radio" name="language" value="JAVA"> JAVA<br>

    <h3>2. 오늘 저녁메뉴는?</h3>
    <input type="radio" name="dinner" value="라면"> 라면<br>
    <input type="radio" name="dinner" value="우동"> 우동<br>
    <input type="radio" name="dinner" value="소주"> 소주<br>
    <input type="radio" name="dinner" value="맥주"> 맥주<br>

    <h3>3. 가고싶은 여행지는?</h3>
    <input type="radio" name="travel" value="일본"> 일본<br>
    <input type="radio" name="travel" value="미국"> 미국<br>
    <input type="radio" name="travel" value="영국"> 영국<br>

    <br><button type="submit">제출</button>
  </form>
</body>
</html>
