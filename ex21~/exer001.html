<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>순서가 없는 리스트</title>
  <style>
    .disc {
      list-style-type: disc;
    }
    .circle {
        list-style-type: circle;
    }
    .square {
        list-style-type: square;
    }
    .none {
        list-style-type: none;
    }
  </style>
</head>
<body>
  <h1>순서가 없는 리스트</h1>

  <h3>검정색 작은 원 모양 (기본설정)</h3>
  <ul class="disc">
    <li>사과</li>
    <li>멜론</li>
    <li>바나나</li>
  </ul>
  <ul class="circle">
    <li>수박</li>
    <li>참외</li>
    <li>옥수수</li>
  </ul>
  <ul class = "square">
    <li>감자</li>
    <li>상추</li>
    <li>고구마</li>
  </ul>
  <ul class = "none">
    <li>고등어</li>
    <li>갈치</li>
    <li>새우</li>
  </ul>
</body>
</html>
