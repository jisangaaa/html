<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다양한 테두리 스타일</title>
  <style>
    .box {
      margin: 20px 0;
      padding: 10px;
      width: 500px;
    }

    .solid-border {
      border: 2px solid black;
    }

    .dotted-border {
      border: 5px dotted red;
    }

    .dashed-border {
      border: 5px dashed limegreen;
    }

    .d3-black {
      border: 5px solid black;
      box-shadow: 5px 5px 0 #333;
    }

    .d3-blue {
      border: 5px solid #5d6d7e;
      box-shadow: 5px 5px 0 #2e4053;
    }

    .d3-gray {
      border: 5px solid #bdc3c7;
      box-shadow: 5px 5px 0 #7f8c8d;
    }

    .d3-brown {
      border: 5px solid #a0522d;
      box-shadow: 5px 5px 0 #5c4033;
    }

    .no-border {
      border: none;
    }
  </style>
</head>
<body>

<div class="box solid-border">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box dotted-border">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box dashed-border">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box d3-black">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box d3-blue">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box d3-gray">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box d3-brown">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>
<div class="box no-border">방황했다고 해서 모두가 길을 잃은 것은 아니다.</div>

</body>
</html>
