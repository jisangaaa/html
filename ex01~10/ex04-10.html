<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        color: white;
        background: url(https://cdn.imweb.me/upload/S202207202685e30f16e24/8b48c67f8cdf6.jpeg)
          no-repeat;
        background-size: cover;
      }
      h1 {
        border-bottom: none;
        padding-bottom: 10px;
      }
      span {
        padding: 5px;
      }
      a {
        /* 밑줄 제거 */
        text-decoration: none;
        color: white; /* 링크 색상이 기본 파란색으로 보이지 않도록 설정 */ 
      }
    </style>
  </head>
  <body>
    <h1>Emotion</h1>
    <span><a href="">SAD</a></span>
    <span><a href="">ANGRY</a></span>
    <span><a href="">HAPPY</a></span>
    <span><a href="">LOVE</a></span>
  </body>
</html>
